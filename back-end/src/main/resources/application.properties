spring.application.name=CorpoDeBombeiros
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
# Máximo de conexões no Pool. Reduzindo de um padrão alto (20-30) para 15.
spring.datasource.hikari.maximum-pool-size=15

# Tempo de inatividade antes de fechar a conexão (em milissegundos).
# 60000 ms = 60 segundos. Isso é bem agressivo e ajuda a matar threads Sleep.
spring.datasource.hikari.idle-timeout=60000

# Tempo máximo de vida de uma conexão. Força a reconexão a cada 5 minutos.
spring.datasource.hikari.max-lifetime=300000

# Mínimo de conexões ociosas que o pool tenta manter (deixe baixo para economizar RAM)
spring.datasource.hikari.minimum-idle=2

# Tamanho máximo de CADA arquivo multipart (ex: anexo ou assinatura)
spring.servlet.multipart.max-file-size=50MB
# Tamanho máximo TOTAL da requisição (JSON + anexo + assinatura)
spring.servlet.multipart.max-request-size=101MB

# Diretório para uploads
app.upload.dir=uploads

# Variáveis de ambiente do Railway (escapadas para evitar filtering)
spring.datasource.url=\${DB_URL}
spring.datasource.username=\${DB_USERNAME}
spring.datasource.password=\${DB_PASSWORD}

cloudinary.cloud-name=\${CLOUD_NAME}
cloudinary.api-key=\${API_KEY}
cloudinary.api-secret=\${API_SECRET_KEY}

jwt.secret.key=\${JWT_SECRET_KEY}
